#NOTSAPINIT DATATRANSFER
CREATE_TABLE=T002T,YTRANSFERLOG,T002
#SAP DATAELEMENT
SELECT_SQL_0={DD04L=WHERE ROLLNAME IN(SELECT DISTINCT ROLLNAME FROM YPROPERTIES@DPLINK.US.ORACLE.COM WHERE ROLLNAME!=' ' UNION SELECT DISTINCT R.ROLLNAME FROM DD32S@DPLINK.US.ORACLE.COM R WHERE R.SHLPNAME IN (SELECT OBJ_NAME FROM TADIR@DPLINK.US.ORACLE.COM WHERE (DEVCLASS IN ($(modular)) OR OBJ_NAME IN(SELECT SEARCHHELP FROM YPROPERTIES@DPLINK.US.ORACLE.COM WHERE SEARCHHELP!=' ' )) AND OBJECT = 'SHLP'))}
SELECT_SQL_1={DD04T=WHERE DDLANGUAGE='1' AND ROLLNAME IN(SELECT DISTINCT ROLLNAME FROM YPROPERTIES@DPLINK.US.ORACLE.COM WHERE ROLLNAME!=' ' UNION SELECT DISTINCT R.ROLLNAME FROM DD32S@DPLINK.US.ORACLE.COM R WHERE R.SHLPNAME IN (SELECT OBJ_NAME FROM TADIR@DPLINK.US.ORACLE.COM WHERE (DEVCLASS IN ($(modular)) OR OBJ_NAME IN(SELECT SEARCHHELP FROM YPROPERTIES@DPLINK.US.ORACLE.COM WHERE SEARCHHELP!=' ' )) AND OBJECT = 'SHLP'))}
